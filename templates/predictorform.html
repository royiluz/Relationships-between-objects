<!doctype html>
<html>
  <head>
    <title>Objects Relationship</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style_main.css') }}">

  </head>
  <body>
    <h1>Extracting relationships between objects from pictures</h1>
    <form method="POST" action="http://localhost:9999/results" enctype="multipart/form-data">
      <p><input id="input_image" type="file" name="image_file" accept="image/*"></p>
      <p><input type="submit" value="Get relations" onclick="showLoading(document.getElementById('input_image'))"></p>
    </form>
    <div id="loader"></div>
  <script>
    function showLoading(input_image) {
      if(input_image.files[0])
        document.getElementById("loader").style.display = "block";
    }
    function hideLoading() {
      document.getElementById("loader").style.display = "none";
    }
  </script>
  </body>
</html>
